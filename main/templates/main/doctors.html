<!DOCTYPE html>
<html>
    {% if user.is_authenticated %}
        <h1>Select Doctor</h1>
        <ul>
        {% for doctor in doctors %}
            <li><h3><a href="{{ doctor.name }}">{{ doctor }}</a></h3></li>
        {% endfor %}
        </ul>
    {% else %}
        <h1>You need to Login first</h1>
        <h3><a href="{% url 'login' %}">login</a></h3>
    {% endif %}
</html>
